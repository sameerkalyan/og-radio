<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>OG Radio</title>

    <!-- Logo / favicon from cover endpoint -->
    <link rel="icon" type="image/jpeg" href="/api/cover" />
    <link rel="apple-touch-icon" href="/api/cover" />

    <!-- Japanese-style font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&family=Noto+Serif+JP:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      @font-face {
        font-family: "StormGust";
        src: url("/assets/fonts/Storm-Gust.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #141414;
        --bg-card: #181818;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --accent: #ff4444;
        --accent-hover: #ff6666;
        --border: #242424;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        padding: 0.75rem 1.5rem;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-text {
        font-family: "StormGust", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        font-size: 26px;
        font-weight: 600; /* or whatever looks right for that font */
        color: var(--accent);
        letter-spacing: 0px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }

      .live-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 11px;
        background: rgba(255, 68, 68, 0.12);
        border: 1px solid var(--accent);
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        color: var(--accent);
      }

      .live-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.9);
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem 1.5rem 2.5rem;
      }

      .nav-tabs {
        display: flex;
        gap: 1.25rem;
        border-bottom: 1px solid var(--border);
        margin-bottom: 1.25rem;
      }

      .nav-tab {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 0.7rem 0.5rem;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: color 0.2s, border-color 0.2s;
      }

      .nav-tab span {
        font-size: 18px;
      }

      .nav-tab.active {
        color: var(--accent);
        border-bottom-color: var(--accent);
      }

      .nav-tab:hover {
        color: var(--text-primary);
      }

      .views {
        position: relative;
        min-height: 420px;
      }

      .view {
        display: none;
      }

      .view.active {
        display: block;
      }

      .now-playing-card {
        background: var(--bg-card);
        border-radius: 14px;
        border: 1px solid var(--border);
        padding: 1.25rem 1.25rem 1rem;
        max-width: 720px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
      }

      .np-header,
      .np-browse-header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.4rem;
      }

      .np-header-title {
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .np-header-mode {
        font-size: 12px;
        color: var(--accent);
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .np-header-mode span:first-child {
        font-size: 15px;
      }

      .np-layout {
        width: 100%;
        display: flex;
        gap: 1.25rem;
        align-items: center;
        justify-content: center;
      }

      .np-art-wrapper {
        flex: 0 0 260px;
        max-width: 260px;
      }

      .album-art-box {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 12px;
        background: radial-gradient(circle at 10% 0, #3b3b3b, #141414);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        overflow: hidden;
      }

      .album-art-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }

      .album-art-placeholder {
        font-size: 60px;
        color: #d7d7d7;
      }

      .np-right {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }

      .track-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 0.15rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .track-artist {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .progress-section {
        margin-top: 0.3rem;
      }

      .progress-bar-container {
        width: 100%;
        height: 4px;
        background: #222;
        border-radius: 2px;
        overflow: hidden;
        cursor: pointer;
        margin-bottom: 0.4rem;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: var(--accent);
        transition: width 0.08s linear;
      }

      .time-display {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: var(--text-secondary);
      }

      .controls-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-top: 0.2rem;
      }

      .control-btn {
        width: 38px;
        height: 38px;
        border-radius: 999px;
        border: none;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.15s, background 0.15s;
      }

      .control-btn.play {
        width: 48px;
        height: 48px;
        background: var(--accent);
        font-size: 22px;
      }

      .control-btn:hover {
        background: #222;
        transform: translateY(-1px);
      }

      .control-btn:active {
        transform: translateY(0) scale(0.96);
      }

      .controls-extra {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 0.45rem;
      }

      .left-controls {
        display: flex;
        gap: 0.6rem;
      }

      .icon-btn {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        border: none;
        background: var(--bg-secondary);
        color: var(--text-secondary);
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.15s, color 0.15s, transform 0.15s;
      }

      .icon-btn.active {
        background: rgba(255, 68, 68, 0.2);
        color: var(--accent);
      }

      .icon-btn:hover {
        background: #222;
        transform: translateY(-1px);
      }

      .volume-row {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .volume-icon {
        font-size: 16px;
        color: var(--text-secondary);
      }

      .volume-slider {
        flex: 1;
        height: 4px;
        -webkit-appearance: none;
        appearance: none;
        background: #222;
        border-radius: 2px;
        outline: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
      }

      .volume-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
        border: none;
      }

      .browse-list-view {
        background: var(--bg-card);
        border-radius: 14px;
        border: 1px solid var(--border);
        padding: 1rem 1.25rem 1rem;
        max-width: 820px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .browse-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        margin-bottom: 0.25rem;
      }

      .browse-title {
        font-size: 18px;
        font-weight: 700;
      }

      .browse-count {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .track-list {
        max-height: 340px; /* was 420px */
        overflow-y: auto;
      }

      .track-list::-webkit-scrollbar {
        width: 6px;
      }
      .track-list::-webkit-scrollbar-track {
        background: #121212;
      }
      .track-list::-webkit-scrollbar-thumb {
        background: #2b2b2b;
        border-radius: 999px;
      }

      .track-item {
        display: flex;
        align-items: center;
        padding: 0.6rem 0.55rem;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.15s, transform 0.1s;
        margin-bottom: 2px;
      }

      .track-item:hover {
        background: var(--bg-secondary);
        transform: translateY(-1px);
      }

      .track-item.playing {
        background: rgba(255, 68, 68, 0.13);
        border: 1px solid var(--accent);
      }

      .track-number {
        width: 30px;
        height: 30px;
        border-radius: 8px;
        background: #202020;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: 600;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .track-item.playing .track-number {
        background: var(--accent);
        color: #fff;
      }

      .track-details {
        flex: 1;
        min-width: 0;
      }

      .track-details .track-title {
        font-size: 15px;
        margin-bottom: 2px;
      }

      .track-details .track-artist {
        font-size: 13px;
      }

      .track-duration {
        font-size: 13px;
        color: var(--text-secondary);
        margin-left: 10px;
        flex-shrink: 0;
      }

      .loading {
        text-align: center;
        padding: 2rem 0.5rem;
        color: var(--text-secondary);
        font-size: 14px;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: 3px solid #202020;
        border-top-color: var(--accent);
        margin: 0 auto 0.7rem;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .np-back-btn {
        border: none;
        background: none;
        color: var(--text-secondary);
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        padding: 4px 0;
      }

      .np-back-btn span:first-child {
        font-size: 15px;
      }

      .np-back-btn:hover {
        color: var(--text-primary);
      }

      .np-browse-label {
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      @media (max-width: 900px) {
        .container {
          padding: 1rem 1rem 2rem;
        }

        .np-layout {
          flex-direction: column;
          align-items: stretch;
        }

        .np-art-wrapper {
          margin: 0 auto;
        }

        .np-right {
          margin-top: 0.4rem;
        }

        .now-playing-card {
          padding: 1rem 0.9rem 0.9rem;
        }

        .browse-list-view {
          padding: 0.9rem 0.9rem 0.9rem;
        }

        .track-title {
          font-size: 18px;
        }
      }

      @media (max-width: 600px) {
        .logo-text {
          font-size: 22px;
          letter-spacing: 1.4px;
        }

        .np-art-wrapper {
          flex-basis: 220px;
          max-width: 260px;
        }

        .np-layout {
          gap: 0.9rem;
        }
      }

      .browse-mini-player {
        max-width: 820px;
        margin: 0.75rem auto 0;
        padding: 0.75rem 1rem 0.9rem;
        background: #7e7e7e; /* white box */
        color: #050505; /* default text black */
        border-radius: 14px;
        border: 1px solid #ffffff; /* no visible border */
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .mini-left {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .mini-title {
        font-size: 14px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #000000;
      }

      .mini-artist {
        font-size: 12px;
        color: #444444;
      }

      .mini-center {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
      }

      .mini-btn {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        border: none;
        background: #fff;
        color: var(--text-primary);
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .mini-btn.mini-play {
        width: 42px;
        height: 42px;
        background: #fff;
      }

      .mini-progress {
        width: 100%;
        height: 3px;
        background: #dddddd;
        border-radius: 2px;
        overflow: hidden;
      }

      .mini-progress-bar {
        width: 0%;
        height: 100%;
        background: var(--accent);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-text">OG Radio</div>
        </div>
        <div class="live-badge">
          <div class="live-dot"></div>
          <span>LIVE</span>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="nav-tabs">
        <button class="nav-tab active" id="tabRadio">
          <span>üìª</span>
          <span>Radio</span>
        </button>
        <button class="nav-tab" id="tabBrowse">
          <span>üéß</span>
          <span>Browse</span>
        </button>
      </div>

      <div class="views">
        <!-- RADIO VIEW -->
        <section class="view active" id="viewRadio">
          <div class="now-playing-card" id="radioNowPlayingCard">
            <div class="np-header">
              <div class="np-header-title">Now Playing</div>
              <div class="np-header-mode">
                <span>üìª</span><span>Radio mode</span>
              </div>
            </div>

            <div class="np-layout">
              <div class="np-art-wrapper">
                <div class="album-art-box">
                  <img id="albumArt" src="/api/cover" alt="Album Art" />
                  <div class="album-art-placeholder" id="albumArtPlaceholder">
                    üéß
                  </div>
                </div>
              </div>

              <div class="np-right">
                <div>
                  <div class="track-title" id="currentTrackTitle">
                    Loading...
                  </div>
                  <div class="track-artist" id="currentTrackArtist">
                    Please wait
                  </div>
                </div>

                <div class="progress-section">
                  <div class="progress-bar-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalDuration">0:00</span>
                  </div>
                </div>

                <div class="controls-row">
                  <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
                  <button class="control-btn play" id="playBtn">‚ñ∂Ô∏è</button>
                  <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
                </div>

                <div class="controls-extra">
                  <div class="left-controls">
                    <button class="icon-btn" id="shuffleBtn">üîÄ</button>
                    <button class="icon-btn" id="repeatBtn">üîÅ</button>
                  </div>
                  <div class="volume-row">
                    <span class="volume-icon">üîä</span>
                    <input
                      type="range"
                      class="volume-slider"
                      id="volumeSlider"
                      min="0"
                      max="100"
                      value="80"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- BROWSE LIST VIEW -->
        <section class="view" id="viewBrowseList">
          <div class="browse-list-view">
            <div class="browse-header">
              <div class="browse-title">All Tracks</div>
              <div class="browse-count" id="trackCount">0 tracks</div>
            </div>
            <div class="track-list" id="trackList">
              <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading tracks‚Ä¶</div>
              </div>
            </div>
          </div>

          <!-- NEW: separate bottom mini player bar -->
          <div class="browse-mini-player" id="browseMiniPlayer">
            <div class="mini-left">
              <div class="mini-title" id="miniTitle">Not playing</div>
              <div class="mini-artist" id="miniArtist"></div>
            </div>
            <div class="mini-center">
              <button class="mini-btn" id="miniPrevBtn">‚èÆÔ∏è</button>
              <button class="mini-btn mini-play" id="miniPlayBtn">‚ñ∂Ô∏è</button>
              <button class="mini-btn" id="miniNextBtn">‚è≠Ô∏è</button>
            </div>
            <div class="mini-progress">
              <div class="mini-progress-bar" id="miniProgressBar"></div>
            </div>
          </div>
        </section>

        <!-- BROWSE NOW PLAYING VIEW -->
        <section class="view" id="viewBrowseNowPlaying">
          <div class="now-playing-card" id="browseNowPlayingCard">
            <div class="np-browse-header">
              <button class="np-back-btn" id="browseBackBtn">
                <span>‚Üê</span><span>All tracks</span>
              </button>
              <div class="np-browse-label">Browse mode</div>
            </div>

            <div class="np-layout">
              <div class="np-art-wrapper">
                <div class="album-art-box">
                  <img id="browseAlbumArt" src="/api/cover" alt="Album Art" />
                  <div
                    class="album-art-placeholder"
                    id="browseAlbumArtPlaceholder"
                  >
                    üéß
                  </div>
                </div>
              </div>

              <div class="np-right">
                <div>
                  <div class="track-title" id="browseTrackTitle">Track</div>
                  <div class="track-artist" id="browseTrackArtist">Artist</div>
                </div>

                <div class="progress-section">
                  <div
                    class="progress-bar-container"
                    id="browseProgressContainer"
                  >
                    <div class="progress-bar" id="browseProgressBar"></div>
                  </div>
                  <div class="time-display">
                    <span id="browseCurrentTime">0:00</span>
                    <span id="browseTotalDuration">0:00</span>
                  </div>
                </div>

                <div class="controls-row">
                  <button class="control-btn" id="browsePrevBtn">‚èÆÔ∏è</button>
                  <button class="control-btn play" id="browsePlayBtn">
                    ‚ñ∂Ô∏è
                  </button>
                  <button class="control-btn" id="browseNextBtn">‚è≠Ô∏è</button>
                </div>

                <div class="controls-extra">
                  <div class="left-controls">
                    <button class="icon-btn" id="browseShuffleBtn">üîÄ</button>
                    <button class="icon-btn" id="browseRepeatBtn">üîÅ</button>
                  </div>
                  <div class="volume-row">
                    <span class="volume-icon">üîä</span>
                    <input
                      type="range"
                      class="volume-slider"
                      id="browseVolumeSlider"
                      min="0"
                      max="100"
                      value="80"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <audio id="radioAudio" preload="none"></audio>
    <audio id="manualAudio" preload="none"></audio>

    <script>
      const ALBUM_COVER_URL = "/api/cover";

      let tracks = [];
      let currentMode = "radio"; // 'radio' | 'browse'
      let currentView = "radio"; // 'radio' | 'browse-list' | 'browse-now-playing'
      let currentTrackIndex = 0;
      let radioState = {};
      let radioUpdateInterval = null;
      let radioPausedByUser = false;
      let shuffleOn = false;
      let repeatOn = false;

      const radioAudio = document.getElementById("radioAudio");
      const manualAudio = document.getElementById("manualAudio");
      const getCurrentAudio = () =>
        currentMode === "radio" ? radioAudio : manualAudio;

      const tabRadio = document.getElementById("tabRadio");
      const tabBrowse = document.getElementById("tabBrowse");

      const playBtn = document.getElementById("playBtn");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const shuffleBtn = document.getElementById("shuffleBtn");
      const repeatBtn = document.getElementById("repeatBtn");
      const volumeSlider = document.getElementById("volumeSlider");

      const browsePlayBtn = document.getElementById("browsePlayBtn");
      const browsePrevBtn = document.getElementById("browsePrevBtn");
      const browseNextBtn = document.getElementById("browseNextBtn");
      const browseShuffleBtn = document.getElementById("browseShuffleBtn");
      const browseRepeatBtn = document.getElementById("browseRepeatBtn");
      const browseVolumeSlider = document.getElementById("browseVolumeSlider");
      const browseBackBtn = document.getElementById("browseBackBtn");

      const trackListEl = document.getElementById("trackList");
      const trackCountEl = document.getElementById("trackCount");

      const miniPlayer = document.getElementById("browseMiniPlayer");
      const miniTitle = document.getElementById("miniTitle");
      const miniArtist = document.getElementById("miniArtist");
      const miniPlayBtn = document.getElementById("miniPlayBtn");
      const miniPrevBtn = document.getElementById("miniPrevBtn");
      const miniNextBtn = document.getElementById("miniNextBtn");
      const miniProgressBar = document.getElementById("miniProgressBar");

      function showView(view) {
        currentView = view;
        document
          .getElementById("viewRadio")
          .classList.toggle("active", view === "radio");
        document
          .getElementById("viewBrowseList")
          .classList.toggle("active", view === "browse-list");
        document
          .getElementById("viewBrowseNowPlaying")
          .classList.toggle("active", view === "browse-now-playing");

        tabRadio.classList.toggle("active", view === "radio");
        tabBrowse.classList.toggle("active", view !== "radio");
      }

      function navigate(view) {
        if (view === currentView) return;
        history.pushState({ view }, "", "#" + view);
        showView(view);
      }

      window.addEventListener("popstate", (event) => {
        const view = event.state?.view || "radio";
        showView(view);
      });

      function loadAlbumCover() {
        // RADIO art
        const img = document.getElementById("albumArt");
        const placeholder = document.getElementById("albumArtPlaceholder");
        img.onload = () => {
          img.style.display = "block";
          placeholder.style.display = "none";
        };
        img.onerror = () => {
          img.style.display = "none";
          placeholder.style.display = "block";
        };
        img.src = ALBUM_COVER_URL;

        // BROWSE art
        const bImg = document.getElementById("browseAlbumArt");
        const bPlaceholder = document.getElementById(
          "browseAlbumArtPlaceholder"
        );
        bImg.onload = () => {
          bImg.style.display = "block";
          bPlaceholder.style.display = "none";
        };
        bImg.onerror = () => {
          bImg.style.display = "none";
          bPlaceholder.style.display = "block";
        };
        bImg.src = ALBUM_COVER_URL;
      }

      async function loadTracks() {
        try {
          const res = await fetch("/api/tracks");
          tracks = await res.json();
          trackCountEl.textContent = tracks.length + " tracks";
          renderTrackList();
        } catch (e) {
          console.error("Failed to load tracks", e);
          trackListEl.innerHTML =
            '<div class="loading">Failed to load tracks</div>';
        }
      }

      function renderTrackList() {
        if (!tracks.length) {
          trackListEl.innerHTML = '<div class="loading">No tracks found</div>';
          return;
        }
        trackListEl.innerHTML = tracks
          .map(
            (t, idx) => `
        <div class="track-item" data-index="${idx}">
          <div class="track-number">${t.id}</div>
          <div class="track-details">
            <div class="track-title">${t.title}</div>
            <div class="track-artist">${t.artist}</div>
          </div>
          <div class="track-duration">${formatTime(t.duration)}</div>
        </div>`
          )
          .join("");
      }

      function startRadioMode() {
        currentMode = "radio";
        if (radioUpdateInterval) clearInterval(radioUpdateInterval);
        updateRadioState();
        radioUpdateInterval = setInterval(updateRadioState, 10000);
      }

      async function updateRadioState() {
        try {
          const res = await fetch("/api/radio/current");
          radioState = await res.json();

          const track = radioState.track;
          updateRadioNowPlaying(track);

          const expectedSrc = `/api/audio/${track.filename}`;
          if (!radioAudio.src.endsWith(expectedSrc)) {
            radioAudio.src = expectedSrc;
            radioAudio.currentTime = radioState.elapsed || 0;
          } else {
            // same track: only resync if drift is big
            const drift = Math.abs(
              radioAudio.currentTime - (radioState.elapsed || 0)
            );
            if (drift > 3) {
              radioAudio.currentTime = radioState.elapsed || 0;
            }
          }

          if (currentMode === "radio" && !radioPausedByUser) {
            radioAudio
              .play()
              .then(() => {
                playBtn.textContent = "‚è∏Ô∏è";
              })
              .catch(() => {
                playBtn.textContent = "‚ñ∂Ô∏è";
              });
          }
        } catch (e) {
          console.error("Radio state error", e);
        }
      }

      function updateRadioNowPlaying(track) {
        document.getElementById("currentTrackTitle").textContent = track.title;
        document.getElementById("currentTrackArtist").textContent =
          track.artist;
        document.getElementById("totalDuration").textContent = formatTime(
          track.duration
        );
      }

      function startBrowseMode() {
        currentMode = "browse";
        radioAudio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
        if (radioUpdateInterval) clearInterval(radioUpdateInterval);
      }

      function selectTrack(index) {
        if (!tracks.length) return;
        if (index < 0 || index >= tracks.length) index = 0;
        currentTrackIndex = index;

        const track = tracks[index];
        manualAudio.src = `/api/audio/${track.filename}`;
        manualAudio
          .play()
          .then(() => {
            browsePlayBtn.textContent = "‚è∏Ô∏è";
            miniPlayBtn.textContent = "‚è∏Ô∏è"; // NEW: sync mini bar play icon
          })
          .catch(() => {
            browsePlayBtn.textContent = "‚ñ∂Ô∏è";
            miniPlayBtn.textContent = "‚ñ∂Ô∏è"; // NEW
          });

        updateBrowseNowPlaying(track);
        highlightPlayingTrack();
        updateMiniPlayer(track); // NEW: update bottom bar text
      }

      function updateBrowseNowPlaying(track) {
        document.getElementById("browseTrackTitle").textContent = track.title;
        document.getElementById("browseTrackArtist").textContent = track.artist;
        document.getElementById("browseTotalDuration").textContent = formatTime(
          track.duration
        );
      }

      function highlightPlayingTrack() {
        document.querySelectorAll(".track-item").forEach((el) => {
          el.classList.toggle(
            "playing",
            Number(el.getAttribute("data-index")) === currentTrackIndex
          );
        });
      }

      function updateMiniPlayer(track) {
        const t = track || tracks[currentTrackIndex];
        if (!t) return;
        miniTitle.textContent = t.title;
        miniArtist.textContent = t.artist;
        miniPlayBtn.textContent = manualAudio.paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
      }

      function playNextTrack() {
        if (!tracks.length) return;
        if (shuffleOn) {
          currentTrackIndex = Math.floor(Math.random() * tracks.length);
        } else {
          currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        }
        selectTrack(currentTrackIndex);
      }

      function playPrevTrack() {
        if (!tracks.length) return;
        if (shuffleOn) {
          currentTrackIndex = Math.floor(Math.random() * tracks.length);
        } else {
          currentTrackIndex =
            (currentTrackIndex - 1 + tracks.length) % tracks.length;
        }
        selectTrack(currentTrackIndex);
      }

      function togglePlay() {
        const audio = getCurrentAudio();

        if (audio.paused) {
          if (currentMode === "radio") {
            radioPausedByUser = false;
          }
          audio
            .play()
            .then(() => {
              if (currentMode === "radio") {
                playBtn.textContent = "‚è∏Ô∏è";
              } else {
                browsePlayBtn.textContent = "‚è∏Ô∏è";
                miniPlayBtn.textContent = "‚è∏Ô∏è"; // NEW
              }
            })
            .catch(() => {});
        } else {
          if (currentMode === "radio") {
            radioPausedByUser = true;
            playBtn.textContent = "‚ñ∂Ô∏è";
          } else {
            browsePlayBtn.textContent = "‚ñ∂Ô∏è";
            miniPlayBtn.textContent = "‚ñ∂Ô∏è"; // NEW
          }
          audio.pause();
        }
      }

      function setupEventListeners() {
        tabRadio.addEventListener("click", () => {
          manualAudio.pause();
          browsePlayBtn.textContent = "‚ñ∂Ô∏è";

          currentMode = "radio";
          radioPausedByUser = true;
          navigate("radio");
          startRadioMode();
        });

        tabBrowse.addEventListener("click", () => {
          radioAudio.pause();
          playBtn.textContent = "‚ñ∂Ô∏è";

          startBrowseMode();
          navigate("browse-list");
        });

        trackListEl.addEventListener("click", (e) => {
          const item = e.target.closest(".track-item");
          if (!item) return;
          const index = Number(item.getAttribute("data-index"));
          startBrowseMode();
          selectTrack(index);
          navigate("browse-now-playing");
        });

        browseBackBtn.addEventListener("click", () => {
          navigate("browse-list");
        });

        playBtn.addEventListener("click", () => {
          currentMode = "radio";
          togglePlay();
        });

        prevBtn.addEventListener("click", () => {
          // radio prev not implemented (global stream)
        });

        nextBtn.addEventListener("click", () => {
          // radio next not implemented (global stream)
        });

        browsePlayBtn.addEventListener("click", () => {
          currentMode = "browse";
          togglePlay();
        });

        browsePrevBtn.addEventListener("click", playPrevTrack);
        browseNextBtn.addEventListener("click", playNextTrack);

        miniPlayBtn.addEventListener("click", () => {
          currentMode = "browse";
          togglePlay();
        });

        miniPrevBtn.addEventListener("click", () => {
          currentMode = "browse";
          playPrevTrack();
        });

        miniNextBtn.addEventListener("click", () => {
          currentMode = "browse";
          playNextTrack();
        });

        // Mini player: click anywhere on the bar to open big player
        miniPlayer.addEventListener("click", () => {
          if (!tracks.length) return;
          navigate("browse-now-playing");
        });

        const shuffleButtons = [shuffleBtn, browseShuffleBtn];
        const repeatButtons = [repeatBtn, browseRepeatBtn];

        shuffleButtons.forEach((btn) =>
          btn.addEventListener("click", () => {
            shuffleOn = !shuffleOn;
            shuffleButtons.forEach((b) =>
              b.classList.toggle("active", shuffleOn)
            );
          })
        );

        repeatButtons.forEach((btn) =>
          btn.addEventListener("click", () => {
            repeatOn = !repeatOn;
            repeatButtons.forEach((b) =>
              b.classList.toggle("active", repeatOn)
            );
          })
        );

        function handleVolumeInput(e) {
          const volume = e.target.value / 100;
          radioAudio.volume = volume;
          manualAudio.volume = volume;
          volumeSlider.value = e.target.value;
          browseVolumeSlider.value = e.target.value;
        }

        volumeSlider.addEventListener("input", handleVolumeInput);
        browseVolumeSlider.addEventListener("input", handleVolumeInput);

        document
          .getElementById("browseProgressContainer")
          .addEventListener("click", (e) => {
            if (!manualAudio.duration) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            manualAudio.currentTime = percent * manualAudio.duration;
          });

        [radioAudio, manualAudio].forEach((audio) => {
          audio.addEventListener("timeupdate", () => {
            if (audio === radioAudio && currentMode === "radio") {
              updateRadioProgress();
            } else if (audio === manualAudio && currentMode === "browse") {
              updateBrowseProgress();
            }
          });

          audio.addEventListener("ended", () => {
            if (currentMode === "browse") {
              if (repeatOn) {
                manualAudio.currentTime = 0;
                manualAudio.play();
              } else {
                playNextTrack();
              }
            }
          });
        });
      }

      function updateRadioProgress() {
        const a = radioAudio;
        if (!a.duration) return;
        const progress = (a.currentTime / a.duration) * 100;
        document.getElementById("progressBar").style.width = progress + "%";
        document.getElementById("currentTime").textContent = formatTime(
          a.currentTime
        );
        document.getElementById("totalDuration").textContent = formatTime(
          a.duration
        );
      }

      function updateBrowseProgress() {
        const a = manualAudio;
        if (!a.duration) return;
        const progress = (a.currentTime / a.duration) * 100;
        document.getElementById("browseProgressBar").style.width =
          progress + "%";
        document.getElementById("browseCurrentTime").textContent = formatTime(
          a.currentTime
        );
        document.getElementById("browseTotalDuration").textContent = formatTime(
          a.duration
        );
        miniProgressBar.style.width = progress + "%"; // NEW: sync mini bar progress
      }

      function formatTime(sec) {
        if (!isFinite(sec)) return "0:00";
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60)
          .toString()
          .padStart(2, "0");
        return `${m}:${s}`;
      }

      async function init() {
        history.replaceState({ view: "radio" }, "", "#radio");
        showView("radio");
        loadAlbumCover();
        await loadTracks();
        setupEventListeners();
        startRadioMode();
      }

      init();
    </script>
  </body>
</html>
