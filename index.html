<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#0a0a0a" />

    <title>OG Radio</title>

    <!-- Favicon from cover -->
    <link rel="icon" type="image/jpeg" href="/api/cover" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #141414;
        --bg-card: #181818;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --accent: #ff4444;
        --border: #242424;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* HEADER */

      .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        padding: 0.75rem 1.5rem;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-text {
        font-size: 26px;
        font-weight: 900;
        color: var(--accent);
        letter-spacing: 2px;
      }

      .live-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 11px;
        background: rgba(255, 68, 68, 0.12);
        border: 1px solid var(--accent);
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        color: var(--accent);
      }

      .live-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
      }

      /* LAYOUT */

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem 1.5rem 2.5rem;
      }

      .nav-tabs {
        display: flex;
        gap: 1.25rem;
        border-bottom: 1px solid var(--border);
        margin-bottom: 1.25rem;
      }

      .nav-tab {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 0.7rem 0.5rem;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }

      .nav-tab span:first-child {
        font-size: 18px;
      }

      .nav-tab.active {
        color: var(--accent);
        border-bottom-color: var(--accent);
      }

      .views {
        position: relative;
        min-height: 420px;
      }

      .view {
        display: none;
      }

      .view.active {
        display: block;
      }

      /* NOW PLAYING CARD (used by radio + browse) */

      .now-playing-card {
        background: var(--bg-card);
        border-radius: 14px;
        border: 1px solid var(--border);
        padding: 1.25rem 1.25rem 1rem;
        max-width: 720px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .np-header,
      .np-browse-header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.4rem;
      }

      .np-header-title {
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .np-header-mode {
        font-size: 12px;
        color: var(--accent);
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .np-layout {
        width: 100%;
        display: flex;
        gap: 1.25rem;
        align-items: center;
        justify-content: center;
      }

      .np-art-wrapper {
        flex: 0 0 260px;
        max-width: 260px;
      }

      .album-art-box {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 12px;
        background: radial-gradient(circle at 10% 0, #3b3b3b, #141414);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .album-art-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .np-right {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }

      .track-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 0.15rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .track-artist {
        font-size: 14px;
        color: var(--text-secondary);
      }

      .progress-section {
        margin-top: 0.3rem;
      }

      .progress-bar-container {
        width: 100%;
        height: 4px;
        background: #222;
        border-radius: 2px;
        overflow: hidden;
        cursor: pointer;
        margin-bottom: 0.4rem;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: var(--accent);
      }

      .time-display {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: var(--text-secondary);
      }

      .controls-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-top: 0.2rem;
      }

      .control-btn {
        width: 48px;
        height: 48px;
        border-radius: 999px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .controls-extra {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-top: 0.45rem;
      }

      .volume-row {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .volume-icon {
        font-size: 16px;
        color: var(--text-secondary);
      }

      .volume-slider {
        flex: 1;
        height: 4px;
        -webkit-appearance: none;
        appearance: none;
        background: #222;
        border-radius: 2px;
        outline: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--accent);
        cursor: pointer;
      }

      /* BROWSE LIST + MINI PLAYER */

      .browse-list-view {
        background: var(--bg-card);
        border-radius: 14px;
        border: 1px solid var(--border);
        padding: 1rem 1.25rem 1rem;
        max-width: 820px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .browse-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 0.25rem;
      }

      .browse-title {
        font-size: 18px;
        font-weight: 700;
      }

      .browse-count {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .track-list {
        flex: 1;
        max-height: 360px;
        overflow-y: auto;
      }

      .track-item {
        display: flex;
        align-items: center;
        padding: 0.6rem 0.55rem;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 2px;
      }

      .track-item.playing {
        background: rgba(255, 68, 68, 0.13);
        border: 1px solid var(--accent);
      }

      .track-number {
        width: 30px;
        height: 30px;
        border-radius: 8px;
        background: #202020;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: 600;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .track-details {
        flex: 1;
        min-width: 0;
      }

      .track-details .track-title {
        font-size: 15px;
        margin-bottom: 2px;
      }

      .track-details .track-artist {
        font-size: 13px;
      }

      .track-duration {
        font-size: 13px;
        color: var(--text-secondary);
        margin-left: 10px;
        flex-shrink: 0;
      }

      .mini-player {
        margin-top: 0.4rem;
        width: 100%;
        border: none;
        border-radius: 10px;
        background: #202020;
        padding: 0.55rem 0.8rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        color: var(--text-primary);
      }

      .mini-info {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .mini-title {
        font-size: 14px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .mini-artist {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .mini-controls span {
        font-size: 18px;
      }

      .np-back-btn {
        border: none;
        background: none;
        color: var(--text-secondary);
        font-size: 13px;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        padding: 4px 0;
      }

      @media (max-width: 900px) {
        .container {
          padding: 1rem 1rem 2rem;
        }

        .np-layout {
          flex-direction: column;
        }

        .np-art-wrapper {
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-text">OG Radio</div>
        </div>
        <div class="live-badge">
          <div class="live-dot"></div>
          <span>LIVE</span>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="nav-tabs">
        <button class="nav-tab active" id="tabRadio">
          <span>üìª</span><span>Radio</span>
        </button>
        <button class="nav-tab" id="tabBrowse">
          <span>üéß</span><span>Browse</span>
        </button>
      </div>

      <div class="views">
        <!-- RADIO VIEW -->
        <section class="view active" id="viewRadio">
          <div class="now-playing-card">
            <div class="np-header">
              <div class="np-header-title">Now Playing</div>
              <div class="np-header-mode">Radio mode</div>
            </div>

            <div class="np-layout">
              <div class="np-art-wrapper">
                <div class="album-art-box">
                  <img src="/api/cover" alt="Album Art" />
                </div>
              </div>

              <div class="np-right">
                <div>
                  <div class="track-title" id="currentTrackTitle">
                    Loading...
                  </div>
                  <div class="track-artist" id="currentTrackArtist">
                    Please wait
                  </div>
                </div>

                <div class="progress-section">
                  <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalDuration">0:00</span>
                  </div>
                </div>

                <div class="controls-row">
                  <button class="control-btn" id="playBtn">‚ñ∂Ô∏è</button>
                </div>

                <div class="controls-extra">
                  <div></div>
                  <div class="volume-row">
                    <span class="volume-icon">üîä</span>
                    <input
                      type="range"
                      class="volume-slider"
                      id="volumeSlider"
                      min="0"
                      max="100"
                      value="80"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- BROWSE LIST VIEW -->
        <section class="view" id="viewBrowseList">
          <div class="browse-list-view">
            <div class="browse-header">
              <div class="browse-title">All Tracks</div>
              <div class="browse-count" id="trackCount">0 tracks</div>
            </div>

            <div class="track-list" id="trackList"></div>

            <button class="mini-player" id="miniPlayer">
              <div class="mini-info">
                <div class="mini-title" id="miniTitle">Not playing</div>
                <div class="mini-artist" id="miniArtist"></div>
              </div>
              <div class="mini-controls">
                <span id="miniPlayIcon">‚ñ∂Ô∏è</span>
              </div>
            </button>
          </div>
        </section>

        <!-- BROWSE NOW PLAYING VIEW -->
        <section class="view" id="viewBrowseNowPlaying">
          <div class="now-playing-card">
            <div class="np-browse-header">
              <button class="np-back-btn" id="browseBackBtn">
                <span>‚Üê</span><span>All tracks</span>
              </button>
              <div>Browse mode</div>
            </div>

            <div class="np-layout">
              <div class="np-art-wrapper">
                <div class="album-art-box">
                  <img src="/api/cover" alt="Album Art" />
                </div>
              </div>

              <div class="np-right">
                <div>
                  <div class="track-title" id="browseTrackTitle">Track</div>
                  <div class="track-artist" id="browseTrackArtist">Artist</div>
                </div>

                <div class="progress-section">
                  <div
                    class="progress-bar-container"
                    id="browseProgressContainer"
                  >
                    <div class="progress-bar" id="browseProgressBar"></div>
                  </div>
                  <div class="time-display">
                    <span id="browseCurrentTime">0:00</span>
                    <span id="browseTotalDuration">0:00</span>
                  </div>
                </div>

                <div class="controls-row">
                  <button class="control-btn" id="browsePrevBtn">‚èÆÔ∏è</button>
                  <button class="control-btn" id="browsePlayBtn">‚ñ∂Ô∏è</button>
                  <button class="control-btn" id="browseNextBtn">‚è≠Ô∏è</button>
                </div>

                <div class="controls-extra">
                  <div></div>
                  <div class="volume-row">
                    <span class="volume-icon">üîä</span>
                    <input
                      type="range"
                      class="volume-slider"
                      id="browseVolumeSlider"
                      min="0"
                      max="100"
                      value="80"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <audio id="radioAudio" preload="none"></audio>
    <audio id="manualAudio" preload="none"></audio>

    <script>
      const ALBUM_COVER_URL = "/api/cover";

      let tracks = [];
      let currentMode = "radio"; // 'radio' | 'browse'
      let currentView = "radio"; // 'radio' | 'browse-list' | 'browse-now-playing'
      let currentTrackIndex = 0;
      let radioState = {};
      let radioUpdateInterval = null;
      let radioPausedByUser = false;

      const radioAudio = document.getElementById("radioAudio");
      const manualAudio = document.getElementById("manualAudio");
      const getCurrentAudio = () =>
        currentMode === "radio" ? radioAudio : manualAudio;

      function showView(view) {
        currentView = view;
        document
          .getElementById("viewRadio")
          .classList.toggle("active", view === "radio");
        document
          .getElementById("viewBrowseList")
          .classList.toggle("active", view === "browse-list");
        document
          .getElementById("viewBrowseNowPlaying")
          .classList.toggle("active", view === "browse-now-playing");

        document
          .getElementById("tabRadio")
          .classList.toggle("active", view === "radio");
        document
          .getElementById("tabBrowse")
          .classList.toggle("active", view !== "radio");
      }

      function navigate(view) {
        if (view === currentView) return;
        history.pushState({ view }, "", "#" + view);
        showView(view);
      }

      window.addEventListener("popstate", (event) => {
        const view = event.state?.view || "radio";
        showView(view);
      });

      async function loadTracks() {
        const res = await fetch("/api/tracks");
        tracks = await res.json();
        document.getElementById("trackCount").textContent =
          tracks.length + " tracks";
        renderTrackList();
      }

      function renderTrackList() {
        const container = document.getElementById("trackList");
        if (!tracks.length) {
          container.innerHTML = "<div>No tracks found</div>";
          return;
        }
        container.innerHTML = tracks
          .map(
            (t, idx) => `
        <div class="track-item" data-index="${idx}">
          <div class="track-number">${t.id}</div>
          <div class="track-details">
            <div class="track-title">${t.title}</div>
            <div class="track-artist">${t.artist}</div>
          </div>
          <div class="track-duration">${formatTime(t.duration)}</div>
        </div>`
          )
          .join("");
      }

      function startRadioMode() {
        currentMode = "radio";
        if (radioUpdateInterval) clearInterval(radioUpdateInterval);
        updateRadioState();
        radioUpdateInterval = setInterval(updateRadioState, 5000);
      }

      async function updateRadioState() {
        try {
          const res = await fetch("/api/radio/current");
          radioState = await res.json();
          const track = radioState.track;

          document.getElementById("currentTrackTitle").textContent =
            track.title;
          document.getElementById("currentTrackArtist").textContent =
            track.artist;
          document.getElementById("totalDuration").textContent = formatTime(
            track.duration
          );

          const expectedSrc = `/api/audio/${track.filename}`;
          if (!radioAudio.src.endsWith(expectedSrc)) {
            radioAudio.src = expectedSrc;
            radioAudio.currentTime = radioState.elapsed || 0;
          }

          if (currentMode === "radio" && !radioPausedByUser) {
            radioAudio
              .play()
              .then(() => (playBtn.textContent = "‚è∏Ô∏è"))
              .catch(() => (playBtn.textContent = "‚ñ∂Ô∏è"));
          }
        } catch (e) {
          console.error(e);
        }
      }

      function startBrowseMode() {
        currentMode = "browse";
        radioAudio.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
        if (radioUpdateInterval) clearInterval(radioUpdateInterval);
      }

      function selectTrack(index) {
        if (!tracks.length) return;
        if (index < 0 || index >= tracks.length) index = 0;
        currentTrackIndex = index;

        const track = tracks[index];
        manualAudio.src = `/api/audio/${track.filename}`;
        manualAudio
          .play()
          .then(() => (browsePlayBtn.textContent = "‚è∏Ô∏è"))
          .catch(() => (browsePlayBtn.textContent = "‚ñ∂Ô∏è"));

        updateBrowseNowPlaying(track);
        highlightPlayingTrack();
        updateMiniPlayer(track);
      }

      function updateBrowseNowPlaying(track) {
        document.getElementById("browseTrackTitle").textContent = track.title;
        document.getElementById("browseTrackArtist").textContent = track.artist;
      }

      function highlightPlayingTrack() {
        document.querySelectorAll(".track-item").forEach((el) => {
          el.classList.toggle(
            "playing",
            Number(el.getAttribute("data-index")) === currentTrackIndex
          );
        });
      }

      function playNextTrack() {
        if (!tracks.length) return;
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        selectTrack(currentTrackIndex);
      }

      function playPrevTrack() {
        if (!tracks.length) return;
        currentTrackIndex =
          (currentTrackIndex - 1 + tracks.length) % tracks.length;
        selectTrack(currentTrackIndex);
      }

      function updateMiniPlayer(track) {
        const t = track || tracks[currentTrackIndex];
        if (!t) return;
        document.getElementById("miniTitle").textContent = t.title;
        document.getElementById("miniArtist").textContent = t.artist;
        document.getElementById("miniPlayIcon").textContent = manualAudio.paused
          ? "‚ñ∂Ô∏è"
          : "‚è∏Ô∏è";
      }

      function togglePlay() {
        const audio = getCurrentAudio();

        if (audio.paused) {
          if (currentMode === "radio") radioPausedByUser = false;
          audio
            .play()
            .then(() => {
              if (currentMode === "radio") {
                playBtn.textContent = "‚è∏Ô∏è";
              } else {
                browsePlayBtn.textContent = "‚è∏Ô∏è";
                updateMiniPlayer();
              }
            })
            .catch(() => {});
        } else {
          if (currentMode === "radio") {
            radioPausedByUser = true;
            playBtn.textContent = "‚ñ∂Ô∏è";
          } else {
            browsePlayBtn.textContent = "‚ñ∂Ô∏è";
            updateMiniPlayer();
          }
          audio.pause();
        }
      }

      function updateRadioProgress() {
        if (!radioAudio.duration) return;
        const p = (radioAudio.currentTime / radioAudio.duration) * 100;
        document.getElementById("progressBar").style.width = p + "%";
        document.getElementById("currentTime").textContent = formatTime(
          radioAudio.currentTime
        );
        document.getElementById("totalDuration").textContent = formatTime(
          radioAudio.duration
        );
      }

      function updateBrowseProgress() {
        if (!manualAudio.duration) return;
        const p = (manualAudio.currentTime / manualAudio.duration) * 100;
        document.getElementById("browseProgressBar").style.width = p + "%";
        document.getElementById("browseCurrentTime").textContent = formatTime(
          manualAudio.currentTime
        );
        document.getElementById("browseTotalDuration").textContent = formatTime(
          manualAudio.duration
        );
      }

      function formatTime(sec) {
        if (!isFinite(sec)) return "0:00";
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60)
          .toString()
          .padStart(2, "0");
        return `${m}:${s}`;
      }

      const playBtn = document.getElementById("playBtn");
      const browsePlayBtn = document.getElementById("browsePlayBtn");

      function setupEvents() {
        document.getElementById("tabRadio").addEventListener("click", () => {
          manualAudio.pause();
          browsePlayBtn.textContent = "‚ñ∂Ô∏è";
          currentMode = "radio";
          radioPausedByUser = true;
          navigate("radio");
          startRadioMode();
        });

        document.getElementById("tabBrowse").addEventListener("click", () => {
          startBrowseMode();
          navigate("browse-list");
        });

        document.getElementById("trackList").addEventListener("click", (e) => {
          const item = e.target.closest(".track-item");
          if (!item) return;
          const index = Number(item.getAttribute("data-index"));
          startBrowseMode();
          selectTrack(index);
          navigate("browse-now-playing");
        });

        document
          .getElementById("browseBackBtn")
          .addEventListener("click", () => navigate("browse-list"));

        playBtn.addEventListener("click", () => {
          currentMode = "radio";
          togglePlay();
        });

        browsePlayBtn.addEventListener("click", () => {
          currentMode = "browse";
          togglePlay();
        });

        document
          .getElementById("browsePrevBtn")
          .addEventListener("click", playPrevTrack);
        document
          .getElementById("browseNextBtn")
          .addEventListener("click", playNextTrack);

        document.getElementById("miniPlayer").addEventListener("click", () => {
          if (!tracks.length) return;
          navigate("browse-now-playing");
        });

        function handleVolume(e) {
          const vol = e.target.value / 100;
          radioAudio.volume = vol;
          manualAudio.volume = vol;
          document.getElementById("volumeSlider").value = e.target.value;
          document.getElementById("browseVolumeSlider").value = e.target.value;
        }

        document
          .getElementById("volumeSlider")
          .addEventListener("input", handleVolume);
        document
          .getElementById("browseVolumeSlider")
          .addEventListener("input", handleVolume);

        document
          .getElementById("browseProgressContainer")
          .addEventListener("click", (e) => {
            if (!manualAudio.duration) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            manualAudio.currentTime = percent * manualAudio.duration;
          });

        [radioAudio, manualAudio].forEach((audio) => {
          audio.addEventListener("timeupdate", () => {
            if (audio === radioAudio && currentMode === "radio") {
              updateRadioProgress();
            } else if (audio === manualAudio && currentMode === "browse") {
              updateBrowseProgress();
            }
          });

          audio.addEventListener("ended", () => {
            if (audio === manualAudio) {
              playNextTrack();
            }
          });
        });
      }

      async function init() {
        history.replaceState({ view: "radio" }, "", "#radio");
        showView("radio");
        await loadTracks();
        setupEvents();
        startRadioMode();
      }

      init();
    </script>
  </body>
</html>
